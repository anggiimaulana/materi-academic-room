<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }

        td:hover, tr:hover {
            background-color: #ff0b0b;
            color: #fff;
        }
    </style>
</head>
<body>
    <h3>Riwayat Pendidikan</h3>
    <table style="border-collapse: collapse;" cellpadding="1" cellspacing="1">
        <thead>
            <tr>
                <th>No.</th>
                <th>Asal Sekolah</th>
                <th>Tahun Lulus</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>SMPN 2 Jatibarang</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>2</td>
                <td>SMK PGRI Jatibarang</td>
                <td>2023</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Politeknik Negeri Indramayu</td>
                <td>2023 s.d Sekarang</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
