    <script>
// Nested if statement
let role = prompt("Masukkan role Anda (admin/user):");

if (role === "admin") {  
    let password = prompt("Masukkan password Anda:");
    if (password === "anggi" || password === "hello") {     
        document.write("Selamat datang, Admin!");
    } else {
        document.write("Password Salah!");
    }
} else if (role === "user") {
    let password = prompt("Masukkan password Anda:");
    if (password === "anggi" || password === "hello") {
        document.write("Selamat datang, Pengguna!");
    } else {
        document.write("Password Salah!");
    }
} else {
    document.write("Role tidak dikenali.");
}
