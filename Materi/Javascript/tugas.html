<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // soal 1
        function barisan1(n) {
            let a = [1, 3]; // Definisi awal barisan
            for (let i = 2; i <= n; i++) {
                a[i] = a[i - 1] + a[i - 2]; // Relasi rekursif
            }
            return a[n];
        }
        console.log(barisan1(7)); // Contoh untuk mencari elemen ke-7

        // soal 2
        function barisan2(n) {
            let a = [1, 6]; // Nilai awal
            for (let i = 2; i <= n; i++) {
                a[i] = 6 * a[i - 1] - 9 * a[i - 2]; // Relasi rekursif
            }
            return a[n];
        }
        console.log(barisan2(5)); // Contoh untuk elemen ke-5

        // soal 3
        function barisan3(n) {
            let a = [3]; // Nilai awal
            for (let i = 1; i <= n; i++) {
                a[i] = 2 * a[i - 1]; // Relasi rekursif
            }
            return a[n];
        }
        console.log(barisan3(5)); // Contoh untuk elemen ke-5

        // soal 4
        function barisan4(n) {
            let a = [1, 0]; // Nilai awal
            for (let i = 2; i <= n; i++) {
                a[i] = 5 * a[i - 1] - 6 * a[i - 2]; // Relasi rekursif
            }
            return a[n];
        }
        console.log(barisan4(5)); // Contoh untuk elemen ke-5

        // soal 5
        function barisan5(n) {
            let a = [2, 7]; // Nilai awal
            for (let i = 2; i <= n; i++) {
                a[i] = 7 * a[i - 1] - 6 * a[i - 2]; // Relasi rekursif
            }
            return a[n];
        }
        console.log(barisan5(5)); // Contoh untuk elemen ke-5
    </script>
</body>
</html>
