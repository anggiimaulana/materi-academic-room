        let nama = prompt("Masukan nama anda: ");
        let umur = prompt("Masukan umur anda: ");

        switch (umur){
            case umur >= 18:
                document.write(`${nama}, anda sudah dewasa`);
                break;
            case umur > 13:
                document.write(`${nama}, anda sudah remaja`);
                break;
            default:
                document.write(`${nama}, anda masih anak-anak`);
        }

        if (umur >= 18) {
