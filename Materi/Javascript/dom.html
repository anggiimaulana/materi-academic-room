<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Kalkulator</h1>
        <div class="form-group">
            <label for="input_nilai_a" class="form-label">Nilai A:</label>
            <input type="number" id="input_nilai_a" class="form-control" />
        </div>
        <div class="form-group">
            <label for="input_nilai_b" class="form-label">Nilai B:</label>
            <input type="number" id="input_nilai_b" class="form-control" />
        </div>
        <button id="btn_hitung" class="btn btn-primary form-control" onclick="penjumlahan()">HITUNG</button>
        <h3 id="hasilnya">0</h3>
    </div>

    <script>
        function penjumlahan() {
            var nilai_a = document.getElementById("input_nilai_a").value;
            var nilai_b = document.getElementById("input_nilai_b").value;
            var hasil_penjumlahan = parseInt(nilai_a) + parseInt(nilai_b);
            if (isNaN(hasil_penjumlahan)) {
                hasil_penjumlahan = 0;
            }
            document.getElementById("hasilnya").innerHTML = hasil_penjumlahan;
        }
    </script>
</body>
</html>
